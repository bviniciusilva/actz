apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pos-tech-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pod-api-pos-tech
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30